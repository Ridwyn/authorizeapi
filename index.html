<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous" ></script>
    <title>JSAuthorize</title>
</head>
<body>
  <form class="container p-5" id="cardPayment">
    <div class="row align-content-center">
      <input class="col-8 py-2 my-2" type="text" name="cardNumber" placeholder="test cards" id="creditCard">
      <input class="col-4 py-2 my-2" type="text" name="cvc" placeholder="cvc" id="cvc">
      <input class="col-4 py-2 my-2" type="text" name="expYear" placeholder="Expiry Year" id="expYear">
      <input class="col-4 mr-auto py-2 my-2" type="text" name="expMonth" placeholder="Expiry Month" id="expMonth">     
      <input class="col-8 py-2 my-2" type="text" name="fullName" placeholder="Name on Card" id="full_name">
      <button class="col-5 btn btn-primary py-2 my-2" type="submit" id="pay" >Pay</button>
    </div>
  </form>

  <div id="success"></div>
       

<script src="app.js"></script>
</body>
</html>
